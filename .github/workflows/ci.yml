name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

env:
  GO_VERSION: '1.25.6'
  GOLANGCI_LINT_VERSION: '2.8.0'

jobs:
  format:
    name: Check Code Formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run gofmt
        run: |
          # Check if any Go files are not properly formatted
          unformatted=$(gofmt -l ./...)
          if [ -n "$unformatted" ]; then
            echo "The following files are not properly formatted:"
            echo "$unformatted"
            exit 1
          fi
          echo "All Go files are properly formatted"

  lint:
    name: Run Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: ${{ env.GOLANGCI_LINT_VERSION }}
          # Optional: golangci-lint command line arguments
          args: --timeout=5m --verbose

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    services:
      # MongoDB service for testcontainers
      docker:
        image: docker:latest
        options: --privileged
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ env.GO_VERSION }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ env.GO_VERSION }}-

      - name: Download Go dependencies
        run: go mod download

      - name: Run unit tests
        run: go test -v -race -coverprofile=coverage-unit.txt ./tests/unit/...

      - name: Run integration tests
        run: |
          # Integration tests use testcontainers which requires Docker
          # Docker is available on ubuntu-latest runners
          go test -v -race -timeout=10m -coverprofile=coverage-integration.txt ./tests/integration/...

      - name: Run E2E tests
        run: go test -v -race -timeout=5m ./tests/e2e/...

      - name: Merge coverage reports
        run: |
          echo "=== Unit Test Coverage ===" 
          go tool cover -func=coverage-unit.txt | tail -1
          echo "=== Integration Test Coverage ===" 
          go tool cover -func=coverage-integration.txt | tail -1

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: coverage-*.txt

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [format, lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ env.GO_VERSION }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ env.GO_VERSION }}-

      - name: Download Go dependencies
        run: go mod download

      - name: Build application (Linux)
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build \
            -o ./bin/air-go-linux-amd64 \
            -v \
            ./cmd/server

      - name: Build application (macOS Intel)
        run: |
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build \
            -o ./bin/air-go-darwin-amd64 \
            -v \
            ./cmd/server

      - name: Build application (macOS ARM)
        run: |
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build \
            -o ./bin/air-go-darwin-arm64 \
            -v \
            ./cmd/server

      - name: Build application (Windows)
        run: |
          CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build \
            -o ./bin/air-go-windows-amd64.exe \
            -v \
            ./cmd/server

      - name: Verify build artifacts
        run: |
          # Check that all binaries were created
          test -f ./bin/air-go-linux-amd64 || exit 1
          test -f ./bin/air-go-darwin-amd64 || exit 1
          test -f ./bin/air-go-darwin-arm64 || exit 1
          test -f ./bin/air-go-windows-amd64.exe || exit 1
          
          echo "All build artifacts created successfully:"
          ls -lh ./bin/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: ./bin/
          retention-days: 30

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    if: always()
    needs: [format, lint, test, build]
    steps:
      - name: Check job statuses
        run: |
          echo "Format Check: ${{ needs.format.result }}"
          echo "Lint Check: ${{ needs.lint.result }}"
          echo "Tests: ${{ needs.test.result }}"
          echo "Build: ${{ needs.build.result }}"
          
          if [ "${{ needs.format.result }}" = "failure" ] || \
             [ "${{ needs.lint.result }}" = "failure" ] || \
             [ "${{ needs.test.result }}" = "failure" ] || \
             [ "${{ needs.build.result }}" = "failure" ]; then
            echo "One or more checks failed"
            exit 1
          fi
          
          echo "All checks passed successfully!"
